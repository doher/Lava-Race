<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Game Menu</title>
    <link rel="stylesheet" href="css/menu.css">
</head>

<body>
    <div id="game-menu">

        <div id="header-game-menu">
            <span>Количество Игроков</span>
            <button class="close-game-menu-btn">x</button>
        </div>

        <ul id="body-game-menu">
            <li class="player">
                <button class="add-player-btn">+</button><input type="text" name="playerName" placeholder="Enter Name"><button
                    class="remove-player-btn">-</button>
            </li>
        </ul>

        <div id="footer-game-menu">
            <button class="start-game-btn">Начать Игру</button>
        </div>

    </div>

    <script src="menu.js"></script>
</body>

</html>
